packages:
  - category: "system"
    name: "luet-devkit"
    description: "Luet devkit package"
    version: 0.13.0
    fork: "geaaru"
    live: false
    labels:
      github.repo: "extensions"
      github.owner: "geaaru"
    extensions: >-
      remote-exec autobump-github geniso genimage qa-artefacts parallel-tools portage apkbuildconverter k8s-build-scheduler repo-devkit
  - category: "system"
    name: "luet-migrate-emerge"
    live: false
    description: "Luet Emerge migration package"
    version: "0.11.8"
    labels:
      github.repo: "extensions"
      github.owner: "Luet-lab"
    extensions: >-
      migrate-emerge
  - category: "system"
    name: "luet-migrate-entropy"
    live: false
    description: "Luet Entropy migration package"
    version: "0.11.8"
    labels:
      github.repo: "extensions"
      github.owner: "Luet-lab"
    extensions: >-
      migrate-entropy
